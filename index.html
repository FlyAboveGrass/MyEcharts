<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <h1>My Echarts</h1>
        <span class="showTime">2020年9月12号</span>
        <script>
            setInterval(() => {
                document.querySelector('.showTime').innerHTML = getTime();
            }, 1000)
            function getTime(){
                let date = new Date();
                const day = date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate() + '日';
                const time = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                return day + '&nbsp' + time;
            }
        </script>
    </header>

    <div class="main-box">
        <div class="colume">
            <section class="pane border-rect">
                <h2>柱状图-就业行业</h2>
            </section>
            <section class="pane border-rect"></section>
            <section class="pane border-rect"></section>
        </div>
        <section class="colume"></section>
        <div class="colume"></div>
    </div>
</body>
</html>
