<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <h1>My Echarts</h1>
        <span class="showTime">2020年9月12号</span>
        <script>
            setInterval(() => {
                document.querySelector('.showTime').innerHTML = getTime();
            }, 1000)
            function getTime(){
                let date = new Date();
                const day = date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate() + '日';
                const time = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                return day + '&nbsp' + time;
            }
        </script>
    </header>

    <div class="main-box">
        <div class="colume">
            <section class="pane border-rect bar">
                <h2>柱状图-就业行业</h2>
                <div class="chart">
                    
                </div>
            </section>
            <section class="pane border-rect"></section>
            <section class="pane border-rect"></section>
        </div>
        <section class="colume"></section>
        <div class="colume"></div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/echarts.min.js"></script>
<script>
    (function() {
        let echart = echarts.init(document.querySelector('.bar .chart'));
        let option = {
            color: ['#3398DB'],
            tooltip: {
                trigger: 'axis',    // 显示tooltip触发方式
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: { // 整体布局
                top: '5%',
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true // 是否显示刻度
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['旅游', '游戏', '电商', '编程', '医生', '教师'],
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLabel: {
                        color: "rgba(255,255,255,.6)",
                        fontSize: "12"
                    },
                    axisLine: {
                        show: false
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',  // 值类型
                    axisLabel: { // 刻度样式
                        color: "rgba(255,255,255,.6)",
                        fontSize: "12"
                    },
                    axisLine: {
                        show: true, // 轴线
                    },
                    splitLine: {
                        show: false, // 分割线
                    }
                }
            ],
            series: [
                {
                    name: '直接访问',
                    type: 'bar',
                    barWidth: '30%', // 柱的宽度
                    itemStyle: {
                        barBorderRadius: 5
                    },
                    data: [10, 52, 200, 334, 201, 330, 220]
                }
            ]
        };
        echart.setOption(option);
    })();
</script>
</html>
